<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/022959c046.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@200;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="./css/style.css">
        
        <title>Jesus Cripto</title>
    </head>
<body>
    <nav class="nav" style="">
        <nav class="nav-container">
            <div>
                <span class="logo-fw">Logotipo</span>
            </div>
            <div class="nav-i">
                <div class="nav-i-item nav-i-item-mark">
                    <i class="las la-th-list la-th-list-mark"></i><span class="sp-nav">Principal</span>
                </div>
                <div class="nav-i-item">
                    <a href="" class="notification">
                        <i class="las la-history"></i>
                        </a></i>
                        <span class="sp-nav">Movimientos</span>
                </div>
            </div>
            <div>
                <button class="dropbtn">
                    <span class="user">TA</span>
                    <i class="las la-angle-down"></i>
                </button>
            </div>
        </nav>
    </nav>
    
    <div class="container">
        <h1 class="login_h1" style="text-align: center;width:100%;color:#339CFE;font-weight:500;font-size: 26px;">Verificación de identidad</h1>
        <p class="p-sm p-up">Acá podrás autentificar tu identidad para poder empezar a operar. Podés realizarlo en el orden que quieras!</p>
    </div>
    <div class="container">
        <div class="chk-container">
            <div class="control-group">
                <label class="lb-sm control control-checkbox">
                    Bienvenido a nuestra aplicación!
                    <input type="checkbox" checked="checked" />
                    <div class="control_indicator"></div>
                </label>

                    <label class="control control-checkbox">
                        Cargá tu información personal
                            <input type="checkbox" />
                        <div class="control_indicator"></div>
                    </label>
                <label class="control control-checkbox">
                    Subí una foto de tu DNI
                        <input type="checkbox" checked="checked" />
                    <div class="control_indicator_null"></div>
                </label>
                <div class="container">
                    <div class="container-card-mid">
                        <div class="card-ver">
                            <div class=container-card>
                            <p class="p-ver">Subí una foto del frente de tu DNI</p>
                            <div class="container-ver-md">
                                <img src="./img/cam.svg" alt="cam" class="img-cam">
                                <img src="./img/plus.svg" alt="cam-plus" class="img-plus">
                            </div>
                            
                            </div>
                            <div class=container-card>
                                <p class="p-ver">Subí una foto del dorso de tu DNI</p>
                                <div class="container-ver-md">
                                    <img src="./img/cam.svg" alt="cam" class="img-cam">
                                    <img src="./img/plus.svg" alt="cam-plus" class="img-plus">
                                </div>
                            </div>
                            <div class=container-card>
                                <div class="container-ver-sm">
                                    <p class="p-ver">Atras</p>
                                    <input type="submit" value="Guardar y Continuar" class="btn-input-sm-ver">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <label class="control control-checkbox">
                    Sacate una selfie
                        <input type="checkbox" />
                    <div class="control_indicator"></div>
                </label>
    
            </div>
        </div>
    </div>  
    
</body>
</html>
